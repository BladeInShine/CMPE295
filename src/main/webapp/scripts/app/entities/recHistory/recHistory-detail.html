
<div>
    <h2><span translate="cmpe295App.recHistory.detail.title">RecHistory</span> {{recHistory.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="cmpe295App.recHistory.foodId">FoodId</span>
                </td>
                <td>
                    <span class="form-control-static">{{recHistory.foodId}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="cmpe295App.recHistory.foodName">FoodName</span>
                </td>
                <td>
                    <span class="form-control-static">{{recHistory.foodName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="cmpe295App.recHistory.brandId">BrandId</span>
                </td>
                <td>
                    <span class="form-control-static">{{recHistory.brandId}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="cmpe295App.recHistory.brandName">BrandName</span>
                </td>
                <td>
                    <span class="form-control-static">{{recHistory.brandName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="cmpe295App.recHistory.timestamp">Timestamp</span>
                </td>
                <td>
                    <span class="form-control-static">{{recHistory.timestamp | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="cmpe295App.recHistory.user">user</span>
                </td>
                <td>
                    {{recHistory.user.id}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
