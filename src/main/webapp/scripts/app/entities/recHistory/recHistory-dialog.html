
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myRecHistoryLabel" translate="cmpe295App.recHistory.home.createOrEditLabel">Create or edit a RecHistory</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="recHistory.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="cmpe295App.recHistory.foodId" for="field_foodId">FoodId</label>
            <input type="text" class="form-control" name="foodId" id="field_foodId"
                    ng-model="recHistory.foodId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="cmpe295App.recHistory.foodName" for="field_foodName">FoodName</label>
            <input type="text" class="form-control" name="foodName" id="field_foodName"
                    ng-model="recHistory.foodName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="cmpe295App.recHistory.brandId" for="field_brandId">BrandId</label>
            <input type="text" class="form-control" name="brandId" id="field_brandId"
                    ng-model="recHistory.brandId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="cmpe295App.recHistory.brandName" for="field_brandName">BrandName</label>
            <input type="text" class="form-control" name="brandName" id="field_brandName"
                    ng-model="recHistory.brandName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="cmpe295App.recHistory.timestamp" for="field_timestamp">Timestamp</label>
            <input type="datetime-local" class="form-control" name="timestamp" id="field_timestamp"
                    ng-model="recHistory.timestamp"
                     />
        </div>

        <div class="form-group">
            <label translate="cmpe295App.recHistory.user" for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="recHistory.user" ng-options="user as user.id for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
